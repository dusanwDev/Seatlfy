<div class="error d-flex justify-content-center">
  <h1
    style="color: red; z-index: 999999; position: relative"
    *ngIf="errorMessage"
    class="text-center"
  >
    {{ errorMessage }}
  </h1>
</div>
<div class="container">
  <div class="row main-row justify-content-center align-items-center">
    <div class="col-12">
      <form [formGroup]="signIn" (ngSubmit)="onSubmit(signIn)">
        <div class="form-group">
          <label class="text-white">Email</label>
          <input type="text" class="form-control" formControlName="email" />
          <span
            *ngIf="!signIn.get('email').valid && signIn.get('email').touched"
          >
            <span *ngIf="signIn.get('email').errors['required']"
              ><p class="text-danger">This field is required</p>
            </span>
          </span>
        </div>
        <div class="form-group">
          <label class="text-white">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <span
            *ngIf="
              !signIn.get('password').valid && signIn.get('password').touched
            "
          >
            <span *ngIf="signIn.get('password').errors['required']"
              ><p class="text-danger">This field is required</p>
            </span>
          </span>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!signIn.valid"
        >
          Log In
        </button>
        <h3 class="text-white text-center mt-2 mb-2">OR</h3>
        <button
          routerLink="/signup"
          type="button"
          class="register-btn btn btn-primary"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
<div class="background-img">
  <div class="overlay"></div>
</div>
